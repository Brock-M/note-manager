<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Note Manager</title>
</head>
<body>
  <header id="main-header" class="bg-primary text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Note Manager</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Notes...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Notes</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="note">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Notes</h2>
    <ul id="notes" class="list-group">
      <li class="list-group-item">Note 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Note 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Note 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Note 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script src="dom.js"></script>
</body>
</html>
